<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="/login">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">usename</label>
        <div class="col-sm-10">
            <input type="text"  name="username" readonly class="form-control-plaintext" id="staticEmail" value="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password"  name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <button>Sumbimt</button>
</form>

</body>
</html>
