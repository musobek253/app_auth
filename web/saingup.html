<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saningup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<form action="/register" method="post">
    <div class="mb-3">
        <label for="Fristname" class="form-label">FristName</label>
        <input type="text"  name="Fristname" class="form-control" id="Fristname" placeholder="Familyangizni kiriting" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="LastName" class="form-label">LastName</label>
        <input type="text"  name="LastName" class="form-control" id="LastName" placeholder="Ismingizni kiriting " aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="UserName" class="form-label">UserName</label>
        <input type="text"  name="UserName" class="form-control" id="UserName" placeholder="userNameni  kiriting" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="PhoneNumber" class="form-label">Phonenumber</label>
        <input type="text"  name="phoneNumber" class="form-control" id="PhoneNumber" placeholder="Telefon nomeringizni kiriting" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password"  placeholder="parolni kiriting" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 margin-right: 1rem">
        <label for="exampleInputPassword2" class="form-label">PrePassword</label>
        <input type="password" name="prepassword" class="form-control" id="exampleInputPassword2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
